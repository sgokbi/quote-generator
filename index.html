<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>

    <!-- CUSTOM CSS LINK  -->
    <link rel="stylesheet" href="style.css" />

    <!-- REMIX ICON CSS LINK  -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="quote-container">
        <p>
          <i class="ri-double-quotes-l"></i>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Error, quos
          reprehenderit fugiat temporibus tempore amet nostrum repellendus fuga
          doloribus eos? Omnis ipsam dolores veniam quos temporibus totam unde
          cum tempore?
          <i class="ri-double-quotes-r"></i>
        </p>
      </div>
      <button>New Quote</button>
    </div>

    <!-- JS LINK  -->
    <script src="main.js"></script>
  </body>
</html>
